server:
  port: 10086
spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates: Path=/api/v2/ucenter/**
          filters:
            - StripPrefix=2